---
layout: default
---

<div class="home">

  <h1>Categories</h1>

  <ul class="posts">
    {% for category in site.categories %}
      <li><a href="/categories/{{ category[0] }}">{{ category[0] }}</a></li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
